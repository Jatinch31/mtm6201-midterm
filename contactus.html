<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Drivelux</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header role="banner">
        <h1>Drivelux</h1>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="" itemprop="mainEntity">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@gmail.com" />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" />

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="30" rows="10" required></textarea>

                <button type="submit" itemprop="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 Drivelux. All rights reserved.</p>
    </footer>

</body>
</html>
